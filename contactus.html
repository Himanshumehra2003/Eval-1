<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>For any inquiries or support requests, drop us a message, and our team will get back to you shortly.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3><br>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name ">
                        </div>
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your Last Name ">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email-id ">
                        </div>
                        <div class="input-group">
                            <label>Phone No</label>
                            <input type="Phone No" placeholder="Enter your Phone No ">
                          
                        </div>

                            
                               

                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="You can write any message"></textarea>
                    <button type="submit">SEND</button>
                   
                 
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus1234@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Contact No</td>
                        <td>+1 012 336 54678</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Sector 17, Chandigarh<br>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    
</body>
</html>
